<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:class="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Company Name</title>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        form {
            text-align: center;
            margin-bottom: 50px;
        }
        .information{
            font-size: 30px;
            text-align: center;
        }
        .login{
            position: absolute; right: 5%; top: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>Company Name</h1>
<form method="post" action="/save">
    <label>
login code:
        <input name="logincode" placeholder="">
    </label>
</form>

<p class="information" th:if="${info}" th:text="${info}" ></p>
<a class="login" href="/login" >Log in</a>
</body>
</html>
