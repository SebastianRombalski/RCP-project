<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit section</title>
    <style>
        a{
            position: absolute; left: 1%; top: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Edit section :</h1>

<form method="post" action="/saveEditSection">
    <label>
        Description :
        <input name="description" th:field="${section.description}">
    </label>
    <label>
        Shift :
        <input name="shift" th:field="${section.shift}">
    </label>

    <button type="submit" th:name="id" th:value="${section.id}">save</button>
</form>
<a href="section">Back</a>
</body>
</html>
