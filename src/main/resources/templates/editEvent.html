<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <style>
        a{
            position: absolute; left: 1%; top: 5px;
            font-size: 20px;
        }
        h1{
            margin-top: 50px;
            margin-left: 20px;
        }
        .error{
            margin-top: 50px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>

<h1>Edit Event :</h1>

<form method="post" action="/saveEditEvent">
    from date: <input type="datetime-local" th:name="startTime" th:value="${event.dateStart}" >
    to date: <input type="datetime-local" th:name="stopTime" th:value="${event.dateStop}">

    <button type="submit" th:name="id" th:value="${event.id}">save</button>
</form>
<a href="/events">Back</a>

<div class="error" th:if="${value}">Wrong Date</div>

</body>
</html>
