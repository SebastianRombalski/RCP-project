<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <style>
        a{
            position: absolute; left: 1%; top: 5px;
            font-size: 20px;
        }
        h1{
            margin-top: 50px;
            margin-left: 20px;
        }
        .error{
            margin-top: 50px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>

<h1>Add Event :</h1>

<form method="post" action="/saveNewEvent">
    from date: <input type="datetime-local" th:name="startTime">
    to date: <input type="datetime-local" th:name="stopTime">

    employee: <select name="employeeId">
    <option value="0">select employee</option>
    <option th:each="employee : ${employee}" th:value="${employee.id}" th:text="${employee.firstName + ' ' + employee.lastName}"></option>
</select>

    <button type="submit">save</button>
</form>
<a href="/events">Back</a>

<div class="error" th:if="${value}">Wrong Date or Employee</div>

</body>
</html>
