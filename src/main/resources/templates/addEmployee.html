<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <style>
        a{
            position: absolute; left: 1%; top: 5px;
            font-size: 20px;
        }
        h1{
            margin-top: 50px;
            margin-left: 20px;
        }
        .error {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<h1>Add new employee :</h1>

<form action="#" method="post" th:action="@{/addEmployee}" th:object="${employee}" >
    <label>
        First name:
        <input type="text" placeholder="" th:field="*{firstName}">
    </label>
    <label>
        Last name:
        <input type="text" placeholder="" th:field="*{lastName}">
    </label>
    <label>
        login code:
        <input type="text" placeholder="" th:field="*{loginCode}">
    </label>
    <select th:field="*{section.id}">
<!--        <option value="0">select section</option>-->
        <option th:each="listSection : ${listSection}" th:value="${listSection.id}" th:text="'Section: ' + ${listSection.description} + ' shift: ' + ${listSection.shift}"></option>
    </select>
    <button type="submit" >add</button>
</form>
<p th:errors="${employee.firstName}" class="error">First Name</p>
<p th:errors="${employee.lastName}" class="error"></p>
<p th:errors="${employee.loginCode}" class="error"></p>
<p th:errors="${employee.section}" class="error"></p>


<a href="/employee">Back</a>


</body>
</html>
