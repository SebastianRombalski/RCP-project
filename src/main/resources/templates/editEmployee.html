<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <style>
        a{
            position: absolute; left: 1%; top: 5px;
            font-size: 20px;
        }
        h1{
            margin-top: 50px;
            margin-left: 20px;
        }
        .error{
            margin-top: 50px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>

<h1>Add new employee :</h1>

<form method="post" action="/saveEditEmployee" th:object="employeeDTO">
    <label>
        First name:
        <input name="firstName" th:field="${employee.firstName}">
    </label>
    <label>
        Last name:
        <input name="lastName" th:field="${employee.lastName}">
    </label>
    <label>
        login code:
        <input name="loginCode" th:field="${employee.loginCode}">
    </label>
    <select name="sectionId">
        <option th:each="listSection : ${listSection}" th:value="${listSection.id}" th:text="'Section: ' + ${listSection.description} + ' shift: ' + ${listSection.shift}"></option>
    </select>

    <button type="submit" th:name="id" th:value="${employee.id}">save</button>
</form>
<a href="/employee">Back</a>
<div class="error" th:if="${value}">Incorect data</div>
</body>
</html>
